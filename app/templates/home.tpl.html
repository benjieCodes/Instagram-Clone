<div class="container" ng-repeat="photo in vm.allPhotos">
  <a href="/#/{{photo._id}}">
    <figure class="image" ng-dblclick="vm.liked(photo)">
      <img ng-src="{{photo.URL}}">
      <span>{{photo.likes}}</span>
      <span>{{vm.likeDesc}}
      <span>{{photo.desc}}</span>
    </figure>
  </a>
</div>
